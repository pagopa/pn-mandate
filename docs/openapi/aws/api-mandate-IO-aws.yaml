openapi: 3.0.1
info:
  title: >-
    ${stageVariables.ProjectName}-${stageVariables.MicroServiceUniqueName}-${stageVariables.IntendedUsage}
  version: c89SfITVgdQV+0IrUxEtO/TNswMdQMkPCiFIVv30YrI=
servers:
  - url: https://${stageVariables.DnsName}/{basePath}
    variables:
      basePath:
        default: /${stageVariables.ServiceApiPath}
    x-amazon-apigateway-endpoint-configuration:
      disableExecuteApiEndpoint: true
paths:
  /api/v2/mandate:
    post:
      tags:
        - AppIO-PN-Mandate-Create
      summary: Create a new mandate, returns the just created mandate if successful
      operationId: createTempMandate
      parameters:
        - $ref: '#/components/parameters/cxTaxIdAuthFleet'
        - $ref: '#/components/parameters/lollipopOriginalUrl'
        - $ref: '#/components/parameters/lollipopOriginalMethod'
        - $ref: '#/components/parameters/lollipopPublicKey'
        - $ref: '#/components/parameters/lollipopAssertionRef'
        - $ref: '#/components/parameters/lollipopAssertionType'
        - $ref: '#/components/parameters/lollipopAuthJwt'
        - $ref: '#/components/parameters/lollipopUserId'
        - $ref: '#/components/parameters/lollipopSignatureInput'
        - $ref: '#/components/parameters/lollipopSignature'
        - $ref: '#/components/parameters/pathIun'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MandateCreationData'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MandateCreationResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '403':
          description: User not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
      security:
        - pn-auth-fleet_IoAuthorizer_openapi: []
        - api_key_openapi: []
      x-amazon-apigateway-integration:
        uri: >-
          http://${stageVariables.ApplicationLoadBalancerDomain}:8080/${stageVariables.ServiceApiPath}/api/v2/mandate
        connectionId: ${stageVariables.NetworkLoadBalancerLink}
        httpMethod: ANY
        requestParameters:
          integration.request.header.x-pagopa-pn-cx-id: context.authorizer.cx_id
          integration.request.header.x-pagopa-pn-cx-role: context.authorizer.cx_role
          integration.request.header.x-pagopa-pn-uid: context.authorizer.uid
          integration.request.header.x-pagopa-pn-jti: context.authorizer.cx_jti
          integration.request.header.x-pagopa-pn-cx-type: context.authorizer.cx_type
          integration.request.header.x-pagopa-pn-cx-groups: context.authorizer.cx_groups
          integration.request.header.x-pagopa-pn-src-ch-details: context.authorizer.sourceChannelDetails
          integration.request.header.x-pagopa-pn-src-ch: '''IO'''
        passthroughBehavior: when_no_match
        connectionType: VPC_LINK
        timeoutInMillis: 29000
        type: http_proxy
    options:
      operationId: Options for /api/v2/mandate API CORS
      x-amazon-apigateway-integration:
        uri: >-
          http://${stageVariables.ApplicationLoadBalancerDomain}:8080/${stageVariables.ServiceApiPath}/api/v2/mandate
        connectionId: ${stageVariables.NetworkLoadBalancerLink}
        httpMethod: ANY
        requestParameters: {}
        passthroughBehavior: when_no_match
        connectionType: VPC_LINK
        timeoutInMillis: 29000
        type: http_proxy
  /api/v2/{mandateId}/accept:
    patch:
      tags:
        - AppIO-PN-Mandate-Create
      summary: Accept a mandate
      operationId: acceptTempMandate
      parameters:
        - $ref: '#/components/parameters/cxTaxIdAuthFleet'
        - $ref: '#/components/parameters/lollipopOriginalUrl'
        - $ref: '#/components/parameters/lollipopOriginalMethod'
        - $ref: '#/components/parameters/lollipopPublicKey'
        - $ref: '#/components/parameters/lollipopAssertionRef'
        - $ref: '#/components/parameters/lollipopAssertionType'
        - $ref: '#/components/parameters/lollipopAuthJwt'
        - $ref: '#/components/parameters/lollipopUserId'
        - $ref: '#/components/parameters/lollipopSignatureInput'
        - $ref: '#/components/parameters/lollipopSignature'
        - name: mandateId
          in: path
          required: true
          schema:
            type: string
            maxLength: 36
            pattern: >-
              ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CIEValidationData'
      responses:
        '200':
          description: No Content
        '403':
          description: User not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
      security:
        - pn-auth-fleet_IoAuthorizer_openapi: []
        - api_key_openapi: []
      x-amazon-apigateway-integration:
        uri: >-
          http://${stageVariables.ApplicationLoadBalancerDomain}:8080/${stageVariables.ServiceApiPath}/api/v2/{mandateId}/accept
        connectionId: ${stageVariables.NetworkLoadBalancerLink}
        httpMethod: ANY
        requestParameters:
          integration.request.header.x-pagopa-pn-cx-id: context.authorizer.cx_id
          integration.request.header.x-pagopa-pn-cx-role: context.authorizer.cx_role
          integration.request.header.x-pagopa-pn-uid: context.authorizer.uid
          integration.request.header.x-pagopa-pn-jti: context.authorizer.cx_jti
          integration.request.header.x-pagopa-pn-cx-type: context.authorizer.cx_type
          integration.request.header.x-pagopa-pn-cx-groups: context.authorizer.cx_groups
          integration.request.header.x-pagopa-pn-src-ch-details: context.authorizer.sourceChannelDetails
          integration.request.header.x-pagopa-pn-src-ch: '''IO'''
          integration.request.path.mandateId: method.request.path.mandateId
        passthroughBehavior: when_no_match
        connectionType: VPC_LINK
        timeoutInMillis: 29000
        type: http_proxy
    options:
      operationId: Options for /api/v2/{mandateId}/accept API CORS
      x-amazon-apigateway-integration:
        uri: >-
          http://${stageVariables.ApplicationLoadBalancerDomain}:8080/${stageVariables.ServiceApiPath}/api/v2/{mandateId}/accept
        connectionId: ${stageVariables.NetworkLoadBalancerLink}
        httpMethod: ANY
        requestParameters:
          integration.request.path.mandateId: method.request.path.mandateId
        passthroughBehavior: when_no_match
        connectionType: VPC_LINK
        timeoutInMillis: 29000
        type: http_proxy
components:
  parameters:
    cxRoleAuthFleet:
      name: x-pagopa-pn-cx-role
      in: header
      description: Ruolo (estratto da token di Self Care)
      required: false
      schema:
        type: string
        pattern: ^[ -~]*$
        maxLength: 64
    lollipopOriginalUrl:
      name: x-pagopa-lollipop-original-url
      in: header
      description: lollipop expected lc original url
      required: false
      schema:
        type: string
    lollipopOriginalMethod:
      name: x-pagopa-lollipop-original-method
      in: header
      description: lollipop expected lc original method
      required: false
      schema:
        type: string
    lollipopPublicKey:
      name: x-pagopa-lollipop-public-key
      in: header
      description: lollipop public key
      required: false
      schema:
        type: string
    lollipopAssertionRef:
      name: x-pagopa-lollipop-assertion-ref
      in: header
      description: lollipop assertion reference
      required: false
      schema:
        type: string
    lollipopAssertionType:
      name: x-pagopa-lollipop-assertion-type
      in: header
      description: lollipop assertion type (SAML)
      required: false
      schema:
        type: string
    lollipopAuthJwt:
      name: x-pagopa-lollipop-auth-jwt
      in: header
      description: lollipop authentication jwt
      required: false
      schema:
        type: string
    lollipopUserId:
      name: x-pagopa-lollipop-user-id
      in: header
      description: lollipop user id
      required: false
      schema:
        type: string
    lollipopSignatureInput:
      name: signature-input
      in: header
      description: lollipop signature input
      required: false
      schema:
        type: string
    lollipopSignature:
      name: signature
      in: header
      description: lollipop signature
      required: false
      schema:
        type: string
    pathIun:
      description: Identificativo Univoco Notifica
      name: iun
      in: path
      required: true
      schema:
        type: string
        minLength: 25
        maxLength: 25
        pattern: ^[A-Z]{4}-[A-Z]{4}-[A-Z]{4}-[0-9]{6}-[A-Z]{1}-[0-9]{1}$
    cxTaxIdAuthFleet:
      name: x-pagopa-cx-taxid
      in: header
      description: Customer taxId, used in B2B AppIO.
      required: true
      schema:
        type: string
        minLength: 16
        maxLength: 16
        pattern: >-
          ^[A-Z]{6}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1}
  schemas:
    MandateCountsDto:
      type: object
      properties:
        value:
          type: number
    MandateCreationData:
      type: object
      required:
        - qrCode
        - delegate
      properties:
        qrCode:
          description: Origin QRCode for mandate creation
          oneOf:
            - type: string
            - type: 'null'
        delegate:
          $ref: '#/components/schemas/DelegateData'
    MandateRequest:
      type: object
      required:
        - flowType
        - delegator
        - delegate
      properties:
        flowType:
          type: string
          enum:
            - standard
            - b2b
            - cie
          description: Flow type
        delegator:
          $ref: '#/components/schemas/UserDto'
        delegate:
          $ref: '#/components/schemas/UserDto'
        duration:
          type: string
          format: duration
          description: >
            Mandate lenght (RFC3339 duration, es. "P1Y"  1 year, "PT15M"  15
            minutes). Example:
              - Long time duration (1 year): "P1Y"
              - Short duration (15 minutes): "PT15M"
            If missing, following defaults will be used:  - `standard`: 6 months
            - `b2b`: 1 year - `cie`: 15 minutes
          example: P1Y
        filterOptions:
          $ref: '#/components/schemas/FilterOptions'
    FilterOptions:
      type: array
      maxItems: 5
      description: >
        List filters applied to mandate. Each element is a filter; filter are
        combined with a logical OR.
      items:
        type: object
        properties:
          iun:
            type: array
            items:
              type: string
            description: IUN List
          taxonomy:
            type: array
            items:
              type: string
            description: Taxonomic Code
          sender:
            type: array
            items:
              type: string
            description: PA Id's
      example:
        - iun:
            - IUN1234567890
    MandateCreationResponse:
      type: object
      required:
        - requestTTL
        - mandate
      properties:
        requestTTL:
          type: number
          required: true
        mandate:
          $ref: '#/components/schemas/MandateDto'
    MandateData:
      description: Origin QRCode for mandate creation
      oneOf:
        - type: string
        - type: 'null'
    delegate:
      $ref: '#/components/schemas/DelegateData'
    DelegateData:
      type: object
      properties:
        denomination:
          type: string
          maxLength: 80
          pattern: ^([\x20-\xFF]{1,80})$
    MandateDto:
      type: object
      properties:
        mandateId:
          description: Available always, not required on mandate creation.
          oneOf:
            - type: string
              maxLength: 36
              pattern: >-
                ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
            - type: 'null'
        delegator:
          $ref: '#/components/schemas/UserDto'
        delegate:
          $ref: '#/components/schemas/UserDto'
        status:
          description: Available always, not required on mandate creation.
          oneOf:
            - type: string
              enum:
                - pending
                - active
                - revoked
                - rejected
                - expired
            - type: 'null'
        visibilityIds:
          description: Available always, not required on mandate creation.
          oneOf:
            - type: array
              items:
                $ref: '#/components/schemas/OrganizationIdDto'
            - type: 'null'
        verificationCode:
          description: Available only for request where requesting user is the delegator
          oneOf:
            - type: string
              maxLength: 5
              pattern: ^[0-9]*$
            - type: 'null'
        dateFrom:
          type: string
          description: ISO 8601 format
          maxLength: 10
          pattern: ^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$
        dateTo:
          type: string
          description: ISO 8601 format
          maxLength: 10
          pattern: ^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$
        groups:
          type: array
          items:
            $ref: '#/components/schemas/GroupDto'
    OrganizationIdDto:
      description: Available always, not required on mandate creation.
      oneOf:
        - type: object
          properties:
            name:
              type: string
              maxLength: 250
              pattern: ^([\x20-\xFF]{1,250})$
            uniqueIdentifier:
              type: string
              maxLength: 50
              pattern: ^[ -~ ]*$
        - type: 'null'
    UserDto:
      description: Available only for request where requesting user is the delegator
      oneOf:
        - type: object
          properties:
            displayName:
              type: string
              maxLength: 80
              pattern: ^([\x20-\xFF]{1,80})$
            firstName:
              type: string
              maxLength: 80
              pattern: ^([\x20-\xFF]{1,80})$
            lastName:
              type: string
              maxLength: 80
              pattern: ^([\x20-\xFF]{1,80})$
            companyName:
              type: string
              maxLength: 250
              pattern: ^([\x20-\xFF]{1,250})$
            fiscalCode:
              type: string
              maxLength: 16
              pattern: >-
                ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
            person:
              type: boolean
        - type: 'null'
    GroupDto:
      type: object
      properties:
        id:
          type: string
          maxLength: 50
          pattern: ^[ -~ ]*$
        name:
          type: string
          maxLength: 80
          pattern: ^[ -~ ]*$
    AcceptRequestDto:
      type: object
      properties:
        verificationCode:
          type: string
          maxLength: 5
          pattern: ^[0-9]*$
        groups:
          type: array
          items:
            type: string
            maxLength: 80
            pattern: ^[ -~ ]*$
    UpdateRequestDto:
      type: object
      properties:
        groups:
          type: array
          maxItems: 10
          items:
            type: string
            maxLength: 39
            pattern: ^[ -~ ]*$
    SearchMandateRequestDto:
      type: object
      properties:
        taxId:
          type: string
          minLength: 11
          maxLength: 16
          pattern: >-
            ^[A-Z]{6}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1}$|^(IT)?[0-9]{11}$
        groups:
          type: array
          items:
            type: string
            maxLength: 80
            pattern: ^[ -~ ]*$
        status:
          type: array
          items:
            type: string
            maxLength: 10
            pattern: ^[A-Za-z]+$
    SearchMandateResponseDto:
      type: object
      properties:
        resultsPage:
          type: array
          items:
            $ref: '#/components/schemas/MandateDto'
        moreResult:
          description: Indica se sono presenti ulteriori pagine di risultati
          type: boolean
        nextPagesKey:
          description: >-
            Elenco, non esaustivo, delle chiavi da usare per richiedere le 
            pagine di risultati successive a quella corrente. <br/> Valorizzato
            solo se il campo __moreResult__ ha valore __true__.
          type: array
          items:
            type: string
    MandateByDelegatorRequestDto:
      type: object
      required:
        - mandateId
        - delegatorId
      properties:
        mandateId:
          type: string
          maxLength: 36
          pattern: >-
            ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
        delegatorId:
          type: string
          maxLength: 39
          pattern: ^[ -~ ]*$
    CIEValidationData:
      type: object
      required:
        - signedNonce
        - nisData
        - mrtdData
      properties:
        signedNonce:
          type: string
        nisData:
          $ref: '#/components/schemas/NISData'
        mrtdData:
          $ref: '#/components/schemas/MRTDData'
    NISData:
      type: object
      required:
        - nis
        - pub_key
        - sod
      properties:
        nis:
          type: string
          nullable: false
        pub_key:
          type: string
          nullable: false
        sod:
          type: string
          nullable: false
    MRTDData:
      type: object
      required:
        - dg1
        - dg11
        - sod
      properties:
        dg1:
          type: string
          nullable: false
        dg11:
          type: string
          nullable: false
        sod:
          type: string
          nullable: false
    ProblemError:
      properties:
        code:
          description: Internal code of the error, in human-readable format
          example: >-
            PN_PARAMETER_TOO_LONG | PN_PARAMETER_TOO_SHORT | PN_DUPLICATE_ENTRY
            | etc...
          type: string
        element:
          description: Parameter or request body field name for validation error
          example: body.order.item[2].quantity
          type: string
        detail:
          description: >-
            A human readable explanation specific to this occurrence of the
            problem.
          example: Parameter not valid
          maxLength: 1024
          type: string
      required:
        - code
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: >-
            The HTTP status code generated by the origin server for this
            occurrence of the problem.
          type: number
          example: 503
          maximum: 600
          minimum: 100
          exclusiveMaximum: true
        title:
          description: >-
            A short, summary of the problem type. Written in english and
            readable
          example: Service Unavailable
          maxLength: 64
          pattern: ^[ -~]{0,64}$
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: ^.{0,4096}$
          type: string
        traceId:
          description: Internal support identifier associated to error
          example: 123e4567-e89b-12d3-a456-426614174000
          type: string
        timestamp:
          description: date and time referred to UTC
          example: '2022-07-27T12:22:33.444Z'
          type: string
          format: date-time
        errors:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ProblemError'
      required:
        - status
        - errors
  responses: {}
  securitySchemes:
    api_key_openapi:
      type: apiKey
      name: x-api-key
      in: header
    pn-auth-fleet_IoAuthorizer_openapi:
      type: apiKey
      name: Unused
      in: header
      x-amazon-apigateway-authtype: custom
      x-amazon-apigateway-authorizer:
        authorizerUri: >-
          arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:pn-ioAuthorizerLambda/invocations
        authorizerResultTtlInSeconds: 300
        identitySource: >-
          method.request.header.x-api-key,
          method.request.header.x-pagopa-cx-taxid
        type: request
tags:
  - name: AppIO-PN-Mandate-Create
    description: Mandate Creation
x-amazon-apigateway-gateway-responses:
  DEFAULT_5XX:
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Origin: '''*'''
  DEFAULT_4XX:
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Origin: '''*'''
  BAD_REQUEST_PARAMETERS:
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Origin: '''*'''
    responseTemplates:
      application/json: >-
        {"status": 400, "title": "VALIDATION ERROR", "traceId":
        "$context.xrayTraceId", "errors": [ { "code": "PN_INVALID_PARAMETERS",
        "detail": "Validation errors: $context.error.validationErrorString" } ]}
  BAD_REQUEST_BODY:
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Origin: '''*'''
    responseTemplates:
      application/json: >-
        {"status": 400, "title": "VALIDATION ERROR", "traceId":
        "$context.xrayTraceId", "errors": [ { "code": "PN_INVALID_BODY",
        "detail": "Validation errors: $context.error.validationErrorString" } ]}
x-amazon-apigateway-request-validators:
  basic:
    validateRequestBody: true
    validateRequestParameters: true
  params-only:
    validateRequestBody: false
    validateRequestParameters: true
x-amazon-apigateway-request-validator: basic

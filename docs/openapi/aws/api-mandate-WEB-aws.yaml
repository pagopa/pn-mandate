components:
  parameters:
    cxRoleAuthFleet:
      name: x-pagopa-pn-cx-role
      in: header
      description: Ruolo (estratto da token di Self Care)
      required: false
      schema:
        type: string
        pattern: ^[ -~]*$
        maxLength: 64
  schemas:
    MandateCountsDto:
      type: object
      properties:
        value:
          type: number
    MandateDto:
      type: object
      properties:
        mandateId:
          description: Available always, not required on mandate creation.
          oneOf:
            - type: string
              maxLength: 36
              pattern: >-
                ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$
            - type: 'null'
        delegator:
          $ref: '#/components/schemas/UserDto'
        delegate:
          $ref: '#/components/schemas/UserDto'
        status:
          description: Available always, not required on mandate creation.
          oneOf:
            - type: string
              enum:
                - pending
                - active
                - revoked
                - rejected
                - expired
            - type: 'null'
        visibilityIds:
          description: Available always, not required on mandate creation.
          oneOf:
            - type: array
              items:
                $ref: '#/components/schemas/OrganizationIdDto'
            - type: 'null'
        verificationCode:
          description: Available only for request where requesting user is the delegator
          oneOf:
            - type: string
              maxLength: 5
              pattern: ^[0-9]*$
            - type: 'null'
        datefrom:
          type: string
          description: ISO 8601 format
          maxLength: 10
          pattern: ^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$
        dateto:
          type: string
          description: ISO 8601 format
          maxLength: 10
          pattern: ^\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01])$
        groups:
          type: array
          items:
            $ref: '#/components/schemas/GroupDto'
    OrganizationIdDto:
      description: Available always, not required on mandate creation.
      oneOf:
        - type: object
          properties:
            name:
              type: string
              maxLength: 250
              pattern: ^([\x20-\xFF]{1,250})$
            uniqueIdentifier:
              type: string
              maxLength: 50
              pattern: ^[ -~ ]*$
        - type: 'null'
    UserDto:
      description: Available only for request where requesting user is the delegator
      oneOf:
        - type: object
          properties:
            displayName:
              type: string
              maxLength: 80
              pattern: ^([\x20-\xFF]{1,80})$
            firstName:
              type: string
              maxLength: 80
              pattern: ^([\x20-\xFF]{1,80})$
            lastName:
              type: string
              maxLength: 80
              pattern: ^([\x20-\xFF]{1,80})$
            companyName:
              type: string
              maxLength: 250
              pattern: ^([\x20-\xFF]{1,250})$
            fiscalCode:
              type: string
              maxLength: 16
              pattern: >-
                ^([A-Z]{6}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{2}[A-Z]{1}[0-9LMNPQRSTUV]{3}[A-Z]{1})|([0-9]{11})$
            person:
              type: boolean
        - type: 'null'
    GroupDto:
      type: object
      properties:
        id:
          type: string
          maxLength: 50
          pattern: ^[ -~ ]*$
        name:
          type: string
          maxLength: 80
          pattern: ^[ -~ ]*$
    AcceptRequestDto:
      type: object
      properties:
        verificationCode:
          type: string
          maxLength: 5
          pattern: ^[0-9]*$
        groups:
          type: array
          items:
            type: string
            maxLength: 80
            pattern: ^[ -~ ]*$
    UpdateRequestDto:
      type: object
      properties:
        groups:
